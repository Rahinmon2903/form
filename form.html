<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="full"></div>
    <div class="box1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN Logo" width="100px" height="50px">

        
    
    </div>
    <div class="box1">
     <label for="username">Username:</label>
     <input type="text" id="username" name="username" placeholder="Enter your username">

     <label for="pass">Password:</label>
     <input type="password" id="pass" placeholder="Enter password">

     <input type="search" id="pass1" placeholder="Search">
     </div>

     <input type="month" id="pass3" placeholder=month>
     </div>
     <div class="box1">
     <label for="pass4">File</label>
     <input type="file" id="pass4" >
     </div>
     <div class="box1">
     <label for="pass5">image</label>
     <input type="image" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Kimetsu_No_Yaiba_Mugen_Jyo-hen_theatrical_poster.jpg/250px-Kimetsu_No_Yaiba_Mugen_Jyo-hen_theatrical_poster.jpg" id="pass5" >

     <div class="box1 box">

     </div>
     </div>

</html>
